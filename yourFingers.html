 <!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    
    <link rel="stylesheet" type="text/css" href="fingers.css" />
    
</head>

<body>
	
	<p>How many fingers are you holding up?</p>
	
	<input id="myNumber" />
	
	<button id="guess">Guess!</button> <br />
	
	<a href="index.html">Back to homepage</a>

	<script type="text/javascript">
	
		document.getElementById("guess").onclick = function() {
		
			var gotIt=false; var guesses=1; var x;
			
			while (gotIt==false) {
		
				var x = Math.random();	
			
				x=6*x;
			
				x=Math.floor(x);
			
				if (document.getElementById("myNumber").value==x) {
			
						gotIt=true;
			
					} else {
				
						alert("Oops, I thought you were holding "+x+" fingers up!");
						guesses++;
			
					}
				}
				
				alert("I got it it was " + x +", It only took me " + guesses + " guesses!");
			
			}
		
	</script>
	
</body>
</html>
